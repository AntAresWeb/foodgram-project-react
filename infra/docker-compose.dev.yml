version: '3.8'

name: devfood 

services:
  
  db:
    image: postgres:13.10
    env_file: ../.env
    volumes:
      - db:/var/lib/postgresql/data
  
  backend:
    build:
      context: ../backend
      dockerfile: ../backend/Dockerfile
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - ../backend:/app
      - static_vol:/app/static/
    ports:
      - "8008:8008"

  frontend:
    build: ../frontend
    command: cp -r /app/build/. /static/frontend/.
    volumes:
      - static_vol:/app/build/

  nginx:
    image: nginx:1.22.1
    depends_on:
      - backend
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_vol:/usr/share/nginx/html/static/

volumes:
  db:
  static_vol:
  media_vol:


