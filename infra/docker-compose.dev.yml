version: '3.3'

name: devfood 

services:
  
  db:
    image: postgres:13.10
    restart: always
    env_file: ../.env
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  backend:
    build: ../backend
    restart: always
    env_file: ../.env
    depends_on:
      - db
    volumes:
      - static:/app/static/
      - media:/app/media/
    ports:
      - "8008:8008"
  
  frontend:
    build: ../frontend
    volumes:
      - static:/app/result_build/
  
  nginx:
    image: nginx:1.22.1
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build/:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static:/etc/nginx/html/static/
      - media:/etc/nginx/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  db:
  static:
  media:
